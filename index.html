<!DOCTYPE html>
<html lang="en">
  <head> 
      <link rel="stylesheet" href="style.css"/>
      <title>FunkoPop Inventory</title>
  </head>
  <body>
    <p>
        <img class="fandomPics" id="Marvel" src="https://static3.srcdn.com/wordpress/wp-content/uploads/2019/12/marvel-logo-header.jpg" alt="Marvel">
        <img class="fandomPics" id="Star Wars"src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/1280px-Star_Wars_Logo.svg.png" alt="Star Wars">
        <img class="fandomPics" id="The Office"src="https://m.media-amazon.com/images/I/51NLKIs7fEL._AC_SL1200_.jpg" alt="The Office">
        <img class="fandomPics" id="Lego"src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/LEGO_logo.svg/2048px-LEGO_logo.svg.png" alt="Lego">
        <img class="fandomPics" id="Teenage Mutant Ninja Turtles"src="https://e7.pngegg.com/pngimages/13/365/png-clipart-teenage-mutant-ninja-turtles-logo-teenage-mutant-ninja-turtles-text-logo.png" alt="Teenage Mutant Ninja Turtles">
        <img class="fandomPics" id="Hunger Games"src="https://wallpaperstock.net/the-hunger-games-logos-wallpapers_32649_1920x1200.jpg" alt="Hunger Games">
        <img class="fandomPics" id="Harry Potter"src="https://logos-world.net/wp-content/uploads/2020/04/Harry-Potter-Logo.png" alt="Harry Potter">
        <img class="fandomPics" id="Disney"src="https://lumiere-a.akamaihd.net/v1/images/og_disney_4a3148aa.jpeg?region=0%2C0%2C1200%2C630" alt="Disney">
        <img class="fandomPics" id="Lord of the Rings"src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b0/Tloftr-logo.svg/1280px-Tloftr-logo.svg.png" alt="Lord of the Rings">
    </p>
    <p>
        <form action="/my-adding-funko-pop-form" method ="post">
            <ul>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="funko_pop_name">
                </p>
                <p>
                    <label for="select-fandom">Select Fandom:</label>
                    <select id="fandom-dropdown" name="select-fandom">
                        <default></default>
                        <option value ="a">Marvel</option>
                        <option value ="b">Star Wars</option>
                        <option value ="c">The Office</option>
                        <option value ="d">Lego</option>
                        <option value ="e">Teenage Mutant Ninja Turtles</option>
                        <option value ="f">The Hunger Games</option>
                        <option value ="g">Harry Potter</option>
                        <option value ="h">Disney</option>
                        <option value ="i">The Lord of the Rings</option>
                        </select>
                        </div>
                    </div>
                </p>
                <p>
                    <label for="img">Image</label>
                    <input type="text" id="picture" name="funko_pop_picture">
                </p>
                <p>
                    <label for="giver">From:</label>
                    <input type="text" id="giver" name="funko_pop_from">
                </p>
                <p class="button">
                    <button type="submit">Add New Funko Pop</button>
                </p>
            </ul>
        </form>
    <h1>Funko Pop Collection
        <br>
        <img class="logo" src="https://www.clipartkey.com/mpngs/m/268-2686555_funko-pop-logo-png.png" alt="logo" style="align-items:center;width:350px;background:teal;">
    </p>
    </br>
    
    
    </h1>
    <div> 
        <p>
            <card>
        <img class="card" src="https://i5.walmartimages.com/asr/653ba701-fc9c-41ac-aa1e-3eab584c07a2.03a0147e23f332dfac67693fc1f6aba8.png" alt="Night Crawler"></card>
        </p>
    </div> 
      <script src="script.js"></script>
  </body>
</html>
